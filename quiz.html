<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ショートカットクイズ</title>
  <!-- quiz.cssファイルを読み込む -->
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="container">
    <h1>ショートカットキークイズ</h1>
    <div id="question"></div>

  <script src="quiz.js"></script>
